<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Face Reveal</title>
    <style>
        /* Overall page styling */
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Centering and styling images */
        .image-container {
            margin: 40px 0; /* Adds spacing between images */
        }

        img {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            max-width: 90%;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Heading styling */
        h2 {
            font-size: 26px;
            margin-top: 30px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Button container */
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Button styling */
        .btn {
            padding: 12px 24px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-ammayi {
            background-color: #ff4081;
            color: white;
        }

        .btn-ammayi:hover {
            background-color: #e91e63;
            transform: translateY(-3px);
        }

        .btn-abbai {
            background-color: #2196f3;
            color: white;
        }

        .btn-abbai:hover {
            background-color: #1976d2;
            transform: translateY(-3px);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .btn-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/InShot_20250330_142123703.jpg" alt="Image Downloading" height="500" width="500">
    </div>
    
    <div class="image-container">
        <img src="images/InShot_20250330_142335067.jpg" alt="Image Downloading" height="280" width="500">
    </div>

    <h2>Sare mari!! Nuvvu Ammayi va Abbai va?</h2>

    <div class="btn-container">
        <form action="Ammayi.html">
            <input type="submit" value="Ammayi" class="btn btn-ammayi">
        </form>
        <form action="Abbai.html">
            <input type="submit" value="Abbai" class="btn btn-abbai">
        </form>
    </div>
</body>
</html>
